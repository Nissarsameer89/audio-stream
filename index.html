<!DOCTYPE html>
<html>
<head>
    <title>Live Audio Stream</title>
</head>
<body>
    <h1>Streaming Audio...</h1>
    <script>
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                const socket = new WebSocket('wss://crystal-excellent-curve.glitch.me');

                socket.onopen = function() {
                    console.log('WebSocket connection opened.');

                    const mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = function(e) {
                        if (socket.readyState === WebSocket.OPEN) {
                            socket.send(e.data);  // Send audio data to the server
                        } else {
                            console.warn('WebSocket is not open. Data will not be sent.');
                        }
                    };

                    mediaRecorder.start(100); // Capture data every 100ms
                };

                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };

                socket.onclose = function() {
                    console.log('WebSocket connection closed.');
                    // Optionally, you could try to reconnect or stop the mediaRecorder
                };

            })
            .catch(function(err) {
                console.error('Error accessing the microphone:', err);
            });
    </script>
</body>
</html>
