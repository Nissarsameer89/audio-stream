<!DOCTYPE html>
<html>
<head>
    <title>Live Audio Stream Sender</title>
</head>
<body>
    <h1>Streaming Audio...</h1>
    <script>
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                const socket = new WebSocket('wss://crystal-excellent-curve.glitch.me');
                const mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                // Flag to check WebSocket status
                let isSocketOpen = false;

                socket.onopen = function() {
                    console.log('WebSocket connection opened.');
                    isSocketOpen = true;
                };

                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };

                socket.onclose = function() {
                    console.log('WebSocket connection closed.');
                    isSocketOpen = false;
                };

                mediaRecorder.ondataavailable = function(e) {
                    if (isSocketOpen) {
                        const reader = new FileReader();
                        reader.readAsArrayBuffer(e.data); // Convert Blob to ArrayBuffer
                        reader.onloadend = function() {
                            socket.send(reader.result); // Send ArrayBuffer through WebSocket
                        };
                    } else {
                        console.warn('WebSocket is not open. Data will not be sent.');
                    }
                };

                mediaRecorder.start(100); // Capture data every 100ms

            })
            .catch(function(err) {
                console.error('Error accessing the microphone:', err);
            });
    </script>
</body>
</html>
